<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="container">
    
        <h1 id="head">Student Registration Form</h1>
    

       <form action="">
            <label>Full name</label>
            <input type="text" placeholder="Enter your Name">

            <label>Password</label>
            <input type="text" placeholder="Enter Password">


            <label for="">Your Favorite Subjects:</label>
            <select name="" id="">
                <option value="">FOP</option>
                <option value="">ITC</option>
                <option value="">Calculus</option>
                <option value="">ECC</option>
            </select>

            <label for="">Select your Gender:</label>
            <div>
            <input type="radio" value="gender" name="Male">Male
            <input type="radio" value="gender" name="Female">Female
            </div>

             <label for="">Subjects you like:</label>
            <div>
            <input type="checkbox" name="Subject" value="FOP">FOP
            <input type="checkbox" name="Subject" value="ITC">ITC
            <input type="checkbox" name="Subject" value="Calculus">Calculus
            <input type="checkbox" name="Subject" value="ECC">ECC
            </div>


            <label for="">About You:</label>
            <textarea name="" id="" rows="" placeholder="Write something about Yourself..."></textarea>

           
            

            <input type="submit" value="submit" id="button">
    
        </form>
    </div>
    
</body>
</html>
